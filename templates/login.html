<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notivate </title>
    <link rel="icon" href="{{ url_for('static', filename='favicon1.png') }}" type="image/png">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5d4a8;
        }

        .form-container {
            gap: 100px;
            background: rgb(241, 243, 102);
            padding-left: 90px;
            padding-right: 90px;
            padding-top: 90px;
            padding-bottom: 90px;
            border-radius: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Styling the input field */
        input[type="text"] {
            padding: 10px;
            align-items: center;
            width: 250px;
            border: 1px solid #161616;
            border-radius: 5px;
            outline: none;
        }

        /* Styling the button */
        button {
            display: block;
            margin: 10px auto 0; /* Center the button */
            margin-left: 80px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* Button hover effect */
        button:hover {
            background-color: #0056b3;
        }
        .form-label{
            display: flex;
            justify-content: center;
            font-size: 40px;
            font-weight: bolder;
            align-items: center;
        }
        .inputer{
            display: block;
        }
    </style>
</head>

<body>
    <div>
    {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
        <div class="container mt-3">
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show text-center fixed-top w-100" role="alert" style="z-index: 1050;">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
            {% endfor %}
        </div>
    {% endif %}
    {% endwith %}
    </div>


    <form class="form-container" method="POST" >
        <label for="username" class="form-label">Login</label>
        <input type="text" class="inputer" id="username" name="username" placeholder="Enter your username" required>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    
    
    </script>
</body>

</html>
